  <!-- Formulario de registro -->
  <div class="alert alert-secondary " role="alert">
    <div class="centrado">
      <form class="" action="index.html" method="post">
      <h1 class="h3 mb-3 font-weight-normal">Por favor coloque su usuario y contraseña para ingresar al sistema</h1>
      <label for="inputEmail" class="sr-only">Su correo electrónico:</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="dirección de email" required autofocus>
      <label for="inputPassword" class="sr-only">Contraseña:</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="contraseña" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>
    </div>
